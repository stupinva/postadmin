    <div align="center">
      <h3>Редактирование домена %domain%</h3>
      <form name="%namespace%" method="POST">
        <input type="hidden" name="id" value="%id%">
        <table>

	  <tr>
	    <td colspan="3" class="title">
	      Общая информация о домене
	    </td>
	  </tr>
	  <tr>
	    <td colspan="2" class="nb">
	      <label for="domain">Домен</label>
	    </td>
	    <td class="nb">
	      <input type="text" name="domain" id="domain" value="%domain%">
	    </td>
	  </tr>
	  <tr>
	    <td colspan="2" class="nb">
	      <label for="transport">Транспорт</label>
	    </td>
	    <td class="nb">
	      <input type="text" name="transport" id="transport" value="%transport%">
	    </td>
	  </tr>

	  <tr>
	    <td colspan="3" class="nbc">
	      <input type="submit" name="domain_edit" value="Изменить">
	      <input type="submit" name="domains_remove" value="Удалить">
	    </td>
	  </tr>
